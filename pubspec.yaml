name: zships
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_core: ^0.7.0
  firebase_auth: "^0.20.1"
  cloud_firestore: "^0.16.0+1"
  cloud_functions: "^0.9.0"

  provider: ^4.1.3
  uuid: ^2.0.4
  shared_preferences: ^0.5.7+3
  lottie: ^0.4.1
  timeago: ^2.0.29
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/
    - assets/lottie/

  fonts:
    - family: FzIcons
      fonts:
        - asset: assets/fonts/FzIcons.ttf

    - family: DinNext
      fonts:
        - asset: assets/fonts/din-next-lt-w23-ultra-light.ttf
          weight: 100
        # - asset: assets/fonts/din-next-lt-w23-Thin.ttf
        #   weight: 200
        - asset: assets/fonts/din-next-lt-w23-light.ttf
          weight: 300
        - asset: assets/fonts/din-next-lt-w23-regular.ttf
          weight: 400
        - asset: assets/fonts/din-next-lt-w23-medium.ttf
          weight: 500
        # - asset: assets/fonts/din-next-lt-w23-semibold.ttf
        #   weight: 600
        - asset: assets/fonts/din-next-lt-w23-bold.ttf
          weight: 700
        # - asset: assets/fonts/din-next-lt-w23-Heavy.ttf
        #   weight: 800
        - asset: assets/fonts/din-next-lt-w23-black.ttf
          weight: 900
